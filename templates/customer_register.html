{% extends "base.html" %}
{% block content %}

<div class="min-h-[80vh] flex items-center justify-center">

    <div class="w-full max-w-md">

        <div class="bg-black/60 backdrop-blur-xl 
                    border border-gray-800 
                    rounded-2xl shadow-2xl p-10 space-y-6">

            <div class="text-center">
                <h2 class="text-2xl font-bold">สมัครสมาชิก</h2>
                <p class="text-gray-400 text-sm mt-1">
                    สร้างบัญชีเพื่อเริ่มสั่งซื้อสินค้า
                </p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert alert-warning">
                            {{ msg }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-5">

                <div>
                    <label class="text-sm text-gray-400">Username</label>
                    <input type="text"
                           name="username"
                           placeholder="ตั้งชื่อผู้ใช้"
                           class="input input-bordered w-full bg-black border-gray-700 focus:border-cyan-500"
                           required>
                </div>

                <div>
                    <label class="text-sm text-gray-400">Password</label>
                    <input type="password"
                           name="password"
                           placeholder="ตั้งรหัสผ่าน"
                           class="input input-bordered w-full bg-black border-gray-700 focus:border-cyan-500"
                           required>
                </div>

                <button class="btn w-full bg-green-500 hover:bg-green-400 border-none text-black font-semibold">
                    สมัครสมาชิก
                </button>

            </form>

            <p class="text-center text-sm text-gray-400">
                มีบัญชีแล้ว?
                <a href="{{ url_for('auth.customer_login') }}"
                   class="text-cyan-400 hover:underline">
                   เข้าสู่ระบบ
                </a>
            </p>

        </div>

    </div>

</div>

{% endblock %}
