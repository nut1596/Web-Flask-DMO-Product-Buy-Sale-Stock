{% extends "base.html" %}

{% block content %}
<h2 class="mb-4 text-center">เลือกสายการ์ด</h2>

<div class="row">
    {% for category in categories %}
    <div class="col-md-3 mb-4">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <a href="{{ url_for('category_detail', id=category.id) }}" class="btn btn-primary">
                    ดูสินค้า
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
