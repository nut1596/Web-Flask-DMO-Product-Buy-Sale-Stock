{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">จัดการสินค้า</h2>

<a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">
    เพิ่มสินค้าใหม่
</a>

<table class="table table-bordered text-center">
    <thead class="table-dark">
        <tr>
            <th>ชื่อสินค้า</th>
            <th>ราคา</th>
            <th>Stock</th>
            <th>จัดการ</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.stock }}</td>
            <td>
                <a href="{{ url_for('delete_product', id=p.id) }}"
                   class="btn btn-danger btn-sm">
                   ลบ
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
