{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">จัดการสินค้า</h2>

<a href="{{ url_for('admin.add_product') }}" class="btn btn-success mb-3">
    เพิ่มสินค้าใหม่
</a>

<table class="table table-bordered text-center">
    <thead class="table-dark">
        <tr>
            <th>ชื่อสินค้า</th>
            <th>ราคา</th>
            <th>Stock</th>
            <th>จัดการ</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>

            <td>
                <a href="{{ url_for('admin.edit_product', id=product.id) }}"
                class="btn btn-warning btn-sm">
                แก้ไข
                </a>

                <a href="{{ url_for('admin.delete_product', id=product.id) }}"
                class="btn btn-danger btn-sm">
                ลบ
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
