<!DOCTYPE html>
<html lang="th" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>DMO Stock System</title>

    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" />

    <style>
    /* Animated Gradient Background */
    body {
        background: linear-gradient(-45deg, #0f0f0f, #111827, #0c0c1d, #000000);
        background-size: 400% 400%;
        animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Glow Effect */
    .glow-card {
        transition: all 0.3s ease;
    }

    .glow-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }
    </style>
</head>

<body class="bg-black text-white min-h-screen">

<!-- ðŸŒŒ NAVBAR (Modern Dark Style) -->
<div class="navbar bg-black/70 backdrop-blur-md fixed top-0 z-50 px-10 border-b border-gray-800">

    <div class="flex-1">
        <a href="{{ url_for('main.home') }}"
           class="text-2xl font-bold tracking-wide hover:text-cyan-400 transition">
            DMO Stock
        </a>
    </div>

    <div class="flex-none gap-3">

        {% if session.get("admin_logged_in") %}

        <a href="{{ url_for('admin.admin_dashboard') }}"
           class="btn btn-sm bg-purple-600 hover:bg-purple-500 text-white border-none">
           Dashboard
        </a>

        <a href="{{ url_for('auth.logout') }}"
           class="btn btn-sm bg-red-600 hover:bg-red-500 text-white border-none">
           Logout
        </a>

        {% else %}

        <a href="{{ url_for('auth.login') }}"
           class="btn btn-sm bg-cyan-500 hover:bg-cyan-400 text-black border-none">
           Admin Login
        </a>

        {% endif %}

        <a href="{{ url_for('main.cart') }}"
           class="btn btn-sm bg-yellow-500 hover:bg-yellow-400 text-black border-none">
           ðŸ›’ Cart
           <span class="ml-2 font-bold">
               ({{ session.get('cart', {})|length }})
           </span>
        </a>

        <a href="{{ url_for('auth.customer_login') }}"
            class="btn btn-sm btn-info">
            Customer Login
        </a>
        {% if session.get("customer_id") %}
            <a href="{{ url_for('auth.logout') }}"
                class="btn btn-sm btn-error">
                Logout
            </a>
        {% endif %}

    </div>
</div>

<!-- ðŸŒŸ CONTENT -->
<div class="pt-28 px-10 max-w-7xl mx-auto">
    {% block content %}{% endblock %}
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
